<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<div class="container">
<div class="images">
  <a href="./index.html"><img class="nft_image" src="./images/image-equilibrium.jpg" alt="nft_images"></a>
</div>
  <section>
    <h1><a href="index.html">Equilibrium #3429</a></h1>
    <p class="section_p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price_time">
      <embed src="./images/icon-ethereum.svg">
        <p class="price">0.041ETH</p>
      <embed src="./images/icon-clock.svg">
        <p class="time">3 days left</p>
    </div>
  </section>
  <hr>
  <footer>
    <img class="avatar" src="./images/image-avatar.png" alt="">
    <p>Creation of <a href="index.html">Jules Wyvern</a></p>
  </footer>
</div>

</body>
</html>
